version: '3.8'

# Development compose - only infrastructure services
# App services run locally for hot reload

services:
  postgres:
    image: postgres:16-alpine
    container_name: dashstory-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dashstory
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: dashstory-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

  # Optional: MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: dashstory-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:
