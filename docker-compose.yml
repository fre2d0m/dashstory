version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dashstory-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dashstory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dashstory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: dashstory-api
    environment:
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/dashstory
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Dashboard
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: dashstory-admin
    environment:
      - API_URL=http://api:8000/api
    ports:
      - "3001:3001"
    depends_on:
      - api

  # Portal Website
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: dashstory-portal
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: dashstory-network
